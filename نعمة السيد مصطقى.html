<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms</title>
</head>
<body>
<form action="" method="post" target="_blank" autocomplete="on" novalidate>
<label for="username">Username</label>
<input type="text" id="Username" name="username"><br>
<label for="pwd">password</label>
<input type="password" id="pwd" name="pwd"><br>
<input type="submit" value="send">
<input type="reset"><br>
<hr>
<input type="radio"  id=html name="html" value="html">
<label for="html">html</label><br>
<input type="radio"  id=css name="html" value="css">
<label for="css">css</label><br>
<input type="submit" value="send">
<input type="reset"><br>
<hr>

<input type="checkbox"  id=pike name="pike" value="p">
<label for="pike">i have pike</label><br>
<input type="checkbox"  id=care name="care" value="c">
<label for="care">i have care</label>
<br>
<hr>
<input type="button" onclick="alert('helloworld')" value="click">
<br><hr>
<label for ="fcolor"> select fcolor</label>
<input type="color" id="fcolor" name="fcolor">
<br><hr>
<label for ="date"> select date</label>
<input type="date" id="date" name="date">
<label for="birthdaytime">Birthday (date and time):</label>
<input type="datetime-local" id="birthdaytime" 
name="birthdaytime">
<br><hr>
<label for="email">Enter your email:</label> <input type="email" id="email" name="email"> <input type="submit" value="Submit">
<br><hr>
<label for="myfile">Select a file:</label> <input type="file" id="myfile" name="myfile"> <br><hr>
<label for="fname">First name:</label> <input type="text" id="fname" name="fname"><br><br> <input type="hidden" id="custId" name="custId" value="3487"> <input type="submit" value="Submit"> 
<br><hr>
<label for="bdaymonth">Birthday (month and year):</label> <input type="month" id="bdaymonth" name="bdaymonth"> 
<br><hr>
<label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5">
  <input type="submit" value="Submit">
<br><hr>
<label for="vol">Volume (between 0 and 50):</label> <input type="range" id="vol" name="vol" min="0" max="50">
<br><hr>
<label for="gsearch">Search Google:</label> <input type="search" id="gsearch" name="gsearch">
<br><hr>
<label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><hr>
<label for="appt">Select a time:</label> <input type="time" id="appt" name="appt"> 
<br><hr>
<label for="homepage">Add your homepage:</label> <input type="url" id="homepage" name="homepage">
<br><hr>
<label for="week">Select a week:</label> <input type="week" id="week" name="week"> 
<br><hr>

</form>
</body>
</html>
